<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title layout:fragment="title"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script th:src="@{/scripts/common.js}" defer></script>
</head>
<body>
  <header class="shadow-sm">
    <div class="container py-3 d-flex flex-wrap gap-4 align-items-center">
      <a th:href="@{/product}" class="fw-bold fs-4 text-dark text-decoration-none">Mini&nbsp;EC</a>
      <!-- 検索フォーム -->
      <form id="searchForm" class="d-flex flex-grow-1" method="get" th:action="@{/product}">
        <input type="hidden" name="page" th:value="${currentPage}">
        <div class="input-group search-bar">
          <input id="keyword" name="q" class="form-control border-0" placeholder="キーワードで検索" th:value="${keywords}">
          <button id="searchBtn" class="btn btn-beige" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      
      <!-- お気に入り / カート -->
      <nav class="d-flex align-items-center gap-4">
        <a href="#" class="icon-btn">
          <i  class="bi bi-heart fs-4"></i>
        </a>
        <a th:href="@{/cart}" class="icon-btn  position-relative">
          <i class="bi bi-cart fs-4"></i>
          <span id="cartCount" class="badge bg-accent position-absolute top-0 start-100 translate-middle">6</span>  
        </a>
      </nav>
    </div>
  </header>
  
  <div id="spinner" class="position-fixed top-50 start-50 translate-middle" hidden>
    <span class="spinner-border"></span>
  </div>
  
  <main layout:fragment="content"></main>

</body>
</html>
